- headline: Microsoft has created a new “Microsoft Cloud Partner Program Agreement”, replacing the Microsoft Partner Network Agreement – here is what you need to know.
  ingress: On October 3, 2022, the new Microsoft Cloud Partner Program agreement went into effect, replacing the Partner Network Agreement. Microsoft have stated that the reason behind the new agreement is the transition of business operations to the cloud, and to increase partner growth and success. Here are the relevant changes that you need to be aware of as a Microsoft partner.
  link: news/news.md
  
