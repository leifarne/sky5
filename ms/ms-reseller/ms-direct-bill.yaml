title : Detailed Walkthrough of MPA - Direct Bill
text : For a detailed walkthrough push the 'Risks' buttons.
directBill : true
children :
  - title : Core Terms
    color : light_green
    text : >-
      The Core terms regulate general terms such as confidentiality, requirements for the processing of personal data in connection with resale, compliance obligations 
      (related to law, HSE, ethical rules, anti-corruption rules, requirements for business conduct, training of the reseller's human resources, etc.), 
      use of Microsoft's logo in connection with resale, term and termination, etc.
    button_name : Risks
    link : Direct_Bill/MPA/Core_Terms
      
  - title : Channel Terms
    color : mellow_green
    text : >-
      These are terms that apply specifically to the reseller's resale of Microsoft Online Services. They must be combined with a "Channel Authorization". The terms 
      include terms for resale and restrictions (you may not use Online Services internally, modify them, or provide warranties on Microsoft's behalf to the end 
      customer beyond what Microsoft itself provides), general obligations, ordering rules, payment obligations, audit, warranty obligations and limitations of liability, 
      third party claims, term and termination. 
    button_name : Risks
    link : Direct_Bill/MPA/Channel_Terms
                
  - title : Channel Authorization
    color : light_orange
    text : >-
      This is the document that actually authorize the reseller a right to resell Microsoft Online services. Here it is specified the territory in which you can resell, 
      requirement to use the partner portal, requirement to ensure acceptance of the Microsoft terms and conditions by end customers, rules regarding suspension or 
      cancellation of subscriptions, payment terms, requirement to provide support to end customers, etc.
    button_name : Risks
    link : Direct_Bill/MPA/Channel_Authorization
                
  - title : Guide to the Online Services and Software Channel Authorization
    color : mellow_orange
    text : >-
      This document sets out additional requirements and guidelines for resale. For example, additional requirements for access to the MSMicrosoft Partner Portal 
      (including requirements for multifactor authentication), additional requirements for end-customer support, product policies, other terms (such as customer 
      satisfaction survey, invoice requirements), possibility to return/cancel orders, and also has a number of product-specific terms (for Azure services, 
      Azure Stack, Skype, D365, rules for sale to public customers, etc.).
    button_name : Risks
    link : Direct_Bill/MPA/Guide_to_the_Online_Services_and_Software_Channel_Authorization

  - title : Microsoft Partner Network Agreement
    color : mellow_green
    text : >-
      The agreement regulates the reseller's right to use the Microsoft Partner Network or related websites (the Partner Portal), including access to Microsoft 
      marketing/sales materials, offers/campaigns, Microsoft products, etc. The Microsoft Partner Network Agreement does not change the Microsoft Partner Agreement, 
      but it is a prerequisite for entering into and maintaining the Microsoft Partner Agreement.
    button_name : Risks
    link : Direct_Bill/MPNA/MPNA
    
